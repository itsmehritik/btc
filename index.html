<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto convertor</title>
</head>

<body>
    <h1>Bitcoin Conversion</h1>
    <form action="/" method="POST">
        <input type="text" name="amount" placeholder="type your unit">
        <select name="crypto">
            <option value="BTC">bitcoin</option>
            <option value="ETH">etherium</option>
            <option value="LTC">literium</option>
        </select>
        <select name="flat">
            <option value="USD">us dollor</option>
            <option value="GBP">Gp pounds</option>
            <option value="EUR">Eurro</option>
        </select>
        <button type="submit">check</button>
    </form>
</body>

</html>
